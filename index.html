<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label>Number of Points:</label>
                <span id="txtNumPoints"></span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div id="map">
            </div>
        </div>
    </div>
</div>

<img src="https://github.com/pubg/api-assets/raw/master/assets/maps/Erangel_Minimap.jpg" id="eMap" style="display:none;" />

<script src="jquery-1.10.2.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="leaflet.js"></script>
<script src="leaflet-heat.js"></script>
<script>

    var divisor = 97.65625;
    var points;

    $.getJSON("ErangelPointOutput.json", function (data) {
        debugger;
        points = data;
    });

    var map = L.map('map', { crs: L.CRS.Simple, minZoom: -3, maxZoom: 7 });

    var bounds = [[0, 0], [8192, 8192]];
    var image = L.imageOverlay($('#eMap').prop('src'), bounds).addTo(map);
    map.fitBounds(bounds);

    points.forEach(x => L.marker(L.latLng(x.Y / divisor, x.X / divisor)).addTo(map).bindPopup(x.MatchId + ' ' + x.X + ', ' + x.Y));
    //var LatLngPoints = [];

    //points.forEach(x => LatLngPoints.push([x.Y / divisor, x.X / divisor, 0.35]));


    //var heat = L.heatLayer(LatLngPoints, {
    //    radius: 30,
    //    minOpacity: .35
    //}).addTo(map);

    $('#txtNumPoints').text(points.length);

</script>
